;----------------------------------------------------;

[Time:S]
MeasureName=mTime
FontSize=(45*#scale#)
FontWeight=600
X=(#SW#/2)
Y=(#SW#/2)
StringAlign=RightCenter
[TimeUnderlay]
Meter=String
FontColor=255,255,255,#ShadowStrength#
InlineSetting=Shadow | 0 | 0 | #Style_ShadowSigma# | 0,0,0
MeterStyle=String:S | Time:S