[MeterTime]
Meter=String
MeasureName=MeasureMinute
Y=0R
FontSize=50
FontFace=SamsungSharpSans
FontWeight=999
FontColor=#MinuteTextColor#
SolidColor=0,0,0,1
AntiAlias=1
